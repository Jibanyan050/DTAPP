<!DOCTYPE html>

<html>
    <head>
        <title>Item Input</title>

    </head>
    <body>
        <!-----------<link rel="stylesheet" href="static/css.css">--------->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <div id="outside">
            <form id="application" action="/new_item" method="POST">
                <h1>Item Input</h1>


                <fieldset>
                    <legend>Details</legend>

                    <div id="label">
                        <label id="name">Name:</label>
                        <input name="name" type="text" id="name1" placeholder="Enter the item name" required>
                    </div>
                    <div id="label">
                        <label id="barcode">Barcode:</label>
                        <input name="barcode" type="text" id="barcode1" placeholder="Enter the Barcode" required>
                    </div>
                    <div id="label">
                        <p>Description</p>
                        <textarea name="description"></textarea>
                    </div>
                    <div id="label">
                        <label id="sku">SKU:</label>
                        <input name="sku" type="text" id="sku1" placeholder="Enter the SKU" required>
                    </div>
                    <div id="label">
                        <label id="exgst">EXGST:</label>
                        <input name="exgst" type="text" id="exgst1" placeholder="Enter the Cost Price" required>
                    </div>




                    <div id="Submit Button">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
